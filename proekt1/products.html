<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="headerNewProduct">
        <div class="button">
            <button class="button_products">PRODUCTS</button>
            <button class="button_expenses">EXPENSES</button> 
        </div>
        <div class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Gal_Gadot_%2836165097896%29_%28cropped%29.jpg/900px-Gal_Gadot_%2836165097896%29_%28cropped%29.jpg"
                alt="avatar">
            <p>Gal Gadot</p>
        </div>
    </div>
    <div class="prodText_dropdown">
        <div>
            <h1>Products</h1>
        </div>
        <div class="prod_dropdown">
            <label for="">Filter by:</label>
            <form>
                <select>
                    <option value="year">Year</option>
                    <option value="highest_price">Highest Price</option>
                    <option value="lowest_price">Lowest Price</option>
                    <option value="latest_purchase">Latest Purchases</option>
                </select>
            </form>
        </div>
    </div>
    <div class="table-container">
        <table class="table">
            <thead class="table-header">
                <tr>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Product Descrtiption</th>
                    <th>Purchase Date</th>
                    <th>Product Price</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr class="table-row">
                    <td>Coca Cola</td>
                    <td>Drink</td>
                    <td>carbonated soft drink</td>
                    <td>29/04/2019</td>
                    <td>75</td>
                    <td class="row-actions"><i class="far fa-edit"></i> <i class="far fa-trash-alt"></i></td>
                </tr>
                <tr class="table-row">
                    <td>Coca Cola</td>
                    <td>Drink</td>
                    <td>carbonated soft drink</td>
                    <td>29/04/2019</td>
                    <td>75</td>
                    <td class="row-actions"><i class="far fa-edit"></i> <i class="far fa-trash-alt"></i></td>
                </tr>
                <tr class="table-row">
                    <td>Coca Cola</td>
                    <td>Drink</td>
                    <td>carbonated soft drink</td>
                    <td>29/04/2019</td>
                    <td>75</td>
                    <td class="row-actions"><i class="far fa-edit"></i> <i class="far fa-trash-alt"></i></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="products-buttons">
        <button class="product-button-green">NEW CALCULATION</button>
        <button class="product-button-grey">NEW PRODUCT</button>
    </div>
</body>
