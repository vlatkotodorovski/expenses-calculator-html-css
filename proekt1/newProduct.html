<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="newProduct">
        <div class="headerNewProduct">
            <div class="button" >
                <button class="button_products">PRODUCTS</button>
                <button class="button_expenses">EXPENSES</button>
            </div>


            <div class="avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Gal_Gadot_%2836165097896%29_%28cropped%29.jpg/900px-Gal_Gadot_%2836165097896%29_%28cropped%29.jpg" alt="avatar">
                <p>Gal Gadot</p>
            </div>
        </div>

        <div class="backgroundProduct">
            <div class="backNewProd">
                <h1>New Product</h1>
            </div>
            <div class="mainProduct">
                <div class="login-form prod">
                    <form>
                        <label for="">Product Name</label>
                        <input type="text" name="productName" placeholder="">
                        
                        <label for="">Product Description</label>   
                        <input type="text" name="productDescription" placeholder="">   

                        <label for="">Product Type</label>                
                        <input type="text" name="productType" placeholder="">
                        
                        <label for="">Purchase Date</label>   
                        <input type="text" name="purchaseDate" placeholder="">
                        
                        <label for="">Product Price</label> 
                        <input type="text" name="productPrice" placeholder="">
                                  
                        <button>CREATE PRODUCT</button>
                    </form>

                </div>
                
                <div class="createNewProduct">
                        <!-- <div class="createNewProduct center_div"> -->
                            <div class="new-p">
                                    <p class="button-plus"><i class="fas fa-plus-circle"></i></p>
                                    <p class="newProdText">You are creating a new product</p>
                            </div>
                    
                    
                </div>
            </div>
        </div>

    </div>
</body>

</html>
